<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BMI Calculator</title>
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>

<!-- Animated Background Bubbles -->
<div class="bubble" style="width:180px;height:180px;left:20%;animation-duration:12s;"></div>
<div class="bubble" style="width:260px;height:260px;left:60%;animation-duration:8s;"></div>
<div class="bubble" style="width:200px;height:200px;left:40%;animation-duration:10s;"></div>

<div class="card">
    <h2>BMI Calculator</h2>

    <form action="/calculate" method="post">

        <div class="input-group">
            <input type="number" name="weightKg" placeholder=" " required>
            <label>Weight (kg)</label>
        </div>

        <div class="input-group">
            <input type="number" name="heightCm" placeholder=" " required>
            <label>Height (cm)</label>
        </div>

        <button type="submit">Check BMI</button>
    </form>
</div>

</body>
</html>
